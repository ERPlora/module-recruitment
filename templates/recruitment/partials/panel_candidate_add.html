{% load djicons i18n %}

<div class="side-sheet-header">
    <h3 class="sheet-title">{% trans "Add Candidate" %}</h3>
    <button class="sheet-close" @click="closePanel()">{% icon "close-outline" %}</button>
</div>

<div class="side-sheet-content">
    <form id="add-candidate-form"
          hx-post="{% url 'recruitment:candidate_add' %}"
          hx-target="#datatable-body"
          hx-swap="innerHTML"
          @htmx:after-request="closePanel()"
          class="flex flex-col gap-4 p-6">
        {% csrf_token %}

        {% if error %}
        <div class="callout callout-error">
            <div class="callout-content"><span class="callout-text">{{ error }}</span></div>
        </div>
        {% endif %}

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Name" %}</label>
            <input type="text" name="name" class="input input-sm w-full" placeholder="{% trans 'Name' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Email" %}</label>
            <input type="email" name="email" class="input input-sm w-full" placeholder="{% trans 'Email' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Phone" %}</label>
            <input type="text" name="phone" class="input input-sm w-full" placeholder="{% trans 'Phone' %}">
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Stage" %}</label>
            <select name="stage" class="select select-sm w-full">
                <option value="">{% trans "Select..." %}</option>
            </select>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Resume Notes" %}</label>
            <textarea name="resume_notes" class="textarea textarea-sm w-full" rows="3"></textarea>
        </div>

        <div>
            <label class="text-sm font-medium mb-1 block">{% trans "Rating" %}</label>
            <input type="number" name="rating" class="input input-sm w-full"  placeholder="0">
        </div>
    </form>
</div>

<div class="side-sheet-footer">
    <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-ghost btn-sm" @click="closePanel()">{% trans "Cancel" %}</button>
        <button type="submit" form="add-candidate-form" class="btn btn-sm color-primary">
            {% icon "add-outline" %} {% trans "Add" %}
        </button>
    </div>
</div>
